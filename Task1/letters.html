  <title>letters</title>
</head>
<body>
  <script>
    const letters = (a, b) => {
        let letter = a.charCodeAt();
        const taimer = setInterval(() => {
          letter > b.charCodeAt() ? clearInterval(taimer) : console.log(String.fromCharCode(letter)), letter++;
        }, 1000) 
      }
    
    letters("H", "W")
  </script>
