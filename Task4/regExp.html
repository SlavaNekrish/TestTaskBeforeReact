<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>func-constr ES5</title>
</head>

<div id="field"></div>

<script src='https://fe.it-academy.by/JQ/jquery.js'></script>

<script>

    // Загружаем через AJAX файл TXT

    function testLoadData() {
        $.ajax("https://fe.it-academy.by/Examples/test_JSE.txt",
            { type:'GET', dataType:'text', success:dataLoaded, error:errorHandler }
        );
    }

    testLoadData()

    // Фильтруем регулярным выражением и выводим в консоль результат

    function dataLoaded(data) {
        let arrSet = new Set(data.match(/("h.*[!o]")|('g.*а')|(["']hello привет(..|.?|...)goodbye пока["'])|(".*\\u2665.*\\xA5")/g));
        arrSet.forEach(el => console.log(el.split('" ').join('"')))
    }

    function errorHandler(jqXHR,statusStr,errorStr) {
        alert(statusStr+' '+errorStr);
    }

</script>
</body>
</html>
